# 2023-01-21: fedora:latest = 37, fedora:rawhide = 38
# See https://hub.docker.com/_/fedora
stages:
  - build
  - deploy

.build-default:
  image: "fedora:latest"
  before_script:
    - export PATH="$HOME/.local/bin:$PATH"
    - dnf install -y ${FEDORA_DEPS}
    - pip install --user "meson==0.56.0"

html-tutorial:
  extends: .build-default
  stage: build
  variables:
    FEDORA_DEPS:
      gcc
      gcc-c++
      docbook-style-xsl
      libxslt
      ninja-build
      python3
      python3-pip
      python3-wheel
    MESON_OPTIONS: "-Dbuild-examples=false -Dvalidation=false -Dbuild-translations=false -Dbuild-pdf=false"
  script:
    - meson setup --prefix=/usr --datadir=share ${MESON_OPTIONS} _build .
    - ninja -C _build
    # Installation copies all documentation files to one directory.
    - ninja -C _build install
    - mkdir -p _build/docs/installed-tutorial/html
    - mv /usr/share/doc/gtkmm-4.0/tutorial/html/* _build/docs/installed-tutorial/html
  artifacts:
    when: always
    paths:
      - _build/docs/installed-tutorial/html

# Publish the gtkmm tutorial at gnome.pages.gitlab.gnome.org/gtkmm-documentation
pages:
  stage: deploy
  needs: ["html-tutorial"]
  script:
    - mkdir public
    - mv _build/docs/installed-tutorial/html/* public
  artifacts:
    paths:
      - public
  only:
    refs:
      - master
